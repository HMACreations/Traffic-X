<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-SL USAGE</title>
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #6a1b9a, #263D9B, #742CA1, #009688);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.12);
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: left;
        }
        h2 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }
        .info {
            background: rgba(255, 255, 255, 0.15);
            margin: 8px 0;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            color: #ffffff;
            font-weight: bold;
        }
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }
        .progress-bar {
            height: 6px;
            width: 0%;
            background: #05B031;
            transition: width 1.5s ease-in-out;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .toggle {
            width: 32px;
            height: 18px;
            background: #bbb;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
        }
        .toggle:before {
            content: "";
            position: absolute;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 2px;
            transform: translateY(-50%);
            transition: 0.3s;
        }
        .toggle.active {
            background: #2ecc71;
        }
        .toggle.active:before {
            left: 16px;
        }
        .footer {
            font-size: 12px;
            color: #ffffff;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Data Usage</h2>
    <div class="info">Name: {{ email }}</div>
    <div class="info">Uploaded: {{ up }} 
        <div class="progress-container">
            <div class="progress-bar" id="uploaded-bar"></div>
        </div>
    </div>
    <div class="info">Downloaded: {{ down }} 
        <div class="progress-container">
            <div class="progress-bar" id="downloaded-bar"></div>
        </div>
    </div>
    <div class="info">Limit: {{ total }} 
        <div class="progress-container">
            <div class="progress-bar" id="limit-bar"></div>
        </div>
    </div>
    <div class="info">Total GB: {{ totalGB }} 
        <div class="progress-container">
            <div class="progress-bar" id="totalGB-bar"></div>
        </div>
    </div>
    <div class="info">Expiry Date: {{ expiry_date }}</div>
    <div class="info toggle-container">
        <span>Config Status:</span>
        <div class="toggle" id="config-toggle"></div>
    </div>
</div>

<div class="footer">
    &copy; 2025 Traffic-X. All rights reserved.
</div>

<script>
    function animateProgressBar(id, value, max) {
        let percentage = (value / max) * 100;
        document.getElementById(id).style.width = percentage + "%";
    }

    // Get dynamic values from Flask backend
    let uploaded = parseFloat("{{ up }}".replace(/[^\d.]/g, '')) || 0;
    let downloaded = parseFloat("{{ down }}".replace(/[^\d.]/g, '')) || 0;
    let totalLimit = parseFloat("{{ total }}".replace(/[^\d.]/g, '')) || 0;
    let totalGB = parseFloat("{{ totalGB }}".replace(/[^\d.]/g, '')) || 0;

    setTimeout(() => {
        animateProgressBar("uploaded-bar", uploaded, totalLimit);
        animateProgressBar("downloaded-bar", downloaded, totalLimit);
        animateProgressBar("limit-bar", totalLimit, totalLimit);
        animateProgressBar("totalGB-bar", totalGB, totalLimit);
    }, 500);

    // Get user status dynamically from backend
    let configStatus = "{{ user_status }}".trim().toLowerCase() === "enabled";

    let toggle = document.getElementById("config-toggle");
    if (configStatus) {
        toggle.classList.add("active");
    } else {
        toggle.classList.remove("active");
    }
</script>

</body>
</html>
