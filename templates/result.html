<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Usage Details</title>
</head>
<body>
    <h1>User Data Usage</h1>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Uploaded:</strong> {{ up }} MB</p>
    <p><strong>Downloaded:</strong> {{ down }} MB</p>
    <p><strong>Total Usage:</strong> {{ total }} GB</p>
    <p><strong>Expiry Date:</strong> {{ expiry_date }}</p>
    <p><strong>Total GB (from inbounds):</strong> {{ totalGB }}</p>
</body>
</html>
