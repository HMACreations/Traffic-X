<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Details</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .info { font-size: 18px; margin: 10px; }
    </style>
</head>
<body>
    <h2>Usage Details</h2>
    <p class="info"><strong>Email:</strong> {{ email }}</p>
    <p class="info"><strong>Uploaded:</strong> {{ up }} MB</p>
    <p class="info"><strong>Downloaded:</strong> {{ down }} MB</p>
    <p class="info"><strong>Total Usage:</strong> {{ total }} MB</p>
    <p class="info"><strong>Expiry Date:</strong> {{ expiry_date }}</p>
    <p class="info"><strong>Total Quota:</strong> {{ totalGB }} GB</p>
    <a href="/">Go Back</a>
</body>
</html>
