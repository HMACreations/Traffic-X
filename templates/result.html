<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Usage</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px #ccc; }
        h2 { color: #333; }
        .info { margin: 10px 0; padding: 10px; background: #eee; border-radius: 5px; }
        .info strong { color: #333; }
    </style>
</head>
<body>

<div class="container">
    <h2>User Data Usage</h2>
    <div class="info"><strong>Email:</strong> {{ email }}</div>
    <div class="info"><strong>Uploaded:</strong> {{ up }}</div>
    <div class="info"><strong>Downloaded:</strong> {{ down }}</div>
    <div class="info"><strong>Limit:</strong> {{ total }}</div>
    <div class="info"><strong>Expiry Date:</strong> {{ expiry_date }}</div>
    <div class="info"><strong>Total GB:</strong> {{ totalGB }}</div>
    <div class="info"><strong>Config Status:</strong> {{ user_status }}</div>
</div>

</body>
</html>
