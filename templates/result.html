<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-SL USAGE</title> <!-- Changed title -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a1b9a, #1e3c72); /* Purple to Blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: left;
        }
        h2 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            font-size: 26px;
        }
        .info {
            background: rgba(255, 255, 255, 0.4);
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info strong {
            color: #fff;
            font-weight: normal;
        }
        .footer {
            font-size: 12px;
            color: #868e96;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Data Usage</h2>
    <div class="info"><strong>Email:</strong> {{ email }}</div>
    <div class="info"><strong>Uploaded:</strong> {{ up }}</div>
    <div class="info"><strong>Downloaded:</strong> {{ down }}</div>
    <div class="info"><strong>Limit:</strong> {{ total }}</div>
    <div class="info"><strong>Expiry Date:</strong> {{ expiry_date }}</div>
    <div class="info"><strong>Total GB:</strong> {{ totalGB }}</div>
    <div class="info"><strong>Config Status:</strong> {{ user_status }}</div>
</div>

<div class="footer">
    <p>&copy; 2025 Traffic-X. All rights reserved.</p>
</div>

</body>
</html>
