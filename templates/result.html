<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
            padding: 0 15px;
            margin-top: 50px;
        }

        h2 {
            color: #4e73df;
        }

        .info {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }

        .info strong {
            color: #4e73df;
        }

        a {
            text-decoration: none;
            color: #4e73df;
            font-size: 16px;
            margin-top: 30px;
            display: inline-block;
        }

        a:hover {
            color: #2e59d9;
        }

        .footer {
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>
    <h2>Usage Details</h2>
    <p class="info"><strong>Email:</strong> {{ email }}</p>
    <p class="info"><strong>Uploaded:</strong> {{ up }} MB</p>
    <p class="info"><strong>Downloaded:</strong> {{ down }} MB</p>
    <p class="info"><strong>Total Usage:</strong> {{ total }} MB</p>
    <p class="info"><strong>Expiry Date:</strong> {{ expiry_date }}</p>
    <a href="/">Go Back</a>
    <div class="footer">
        <p>X-SL</p>
    </div>
</body>
</html>
