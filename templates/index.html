<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Usage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
            margin-top: 50px;
            padding: 0 15px;
        }

        h2 {
            color: #4e73df;
        }

        input {
            padding: 12px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2e59d9;
        }

        .footer {
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>
    <h2>Check Your Usage</h2>
    <form action="/usage" method="POST">
        <input type="text" name="user_input" placeholder="Enter Email or ID" required>
        <button type="submit">Check Usage</button>
    </form>
    <div class="footer">
        <p>X-SL</p>
    </div>
</body>
</html>
