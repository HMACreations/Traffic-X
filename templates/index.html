<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Usage</title>
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a1b9a, #263D9B, #742CA1, #009688);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        input {
            padding: 15px;
            width: 80%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            color: #333;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            padding: 15px;
            width: 80%;
            background-color: #641B9F; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #004085;
        }
        .footer {
            font-size: 12px;
            color: #868e96;
            margin-top: 20px;
            text-align: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Check Your Usage</h2>
        <form action="/usage" method="POST">
            <input type="text" name="user_input" placeholder="Enter User Name" required>
            <button type="submit">Check Usage</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 Traffic-X. All rights reserved.</p>
    </div>

</body>
</html>
