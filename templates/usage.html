<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #f39c12;
        }
        .data {
            margin: 10px 0;
        }
        .data span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Data</h1>
        <div class="data">
            <p><span>Name:</span> {{ name }}</p>
            <p><span>UUID:</span> {{ uuid }}</p>
            <p><span>Quota:</span> {{ quota }} MB</p>
            <p><span>Remaining Data:</span> {{ remaining }} MB</p>
            <p><span>Expiration Date:</span> {{ expiration }}</p>
        </div>
    </div>
</body>
</html>
